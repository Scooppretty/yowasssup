<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiona Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset CSS */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Agar padding dan border tidak mempengaruhi layout */
}

/* Body Styling */
body {
    background-color: #74bacd;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: #333;
  text-align: center;
  padding: 20px;
  min-height: 100vh;
  overflow: auto; /* Untuk menghindari scroll akibat balon animasi */
}

/* Container */
.container {
  max-width: 800px;
  margin: 0 auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* Header */
.header {
  background: #4e9259;
  color: #fff;
  padding: 20px;
}

.header h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.header p {
  font-size: 1.2rem;
}

/* Main Content */
.main-content {
  padding: 20px;
}

/* Balloons */
.balloons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 20px 0;
  position: relative;
  height: 200px;
  overflow: hidden;
}

.balloon {
  width: 50px;
  height: 70px;
  border-radius: 50%;
  position: absolute;
  bottom: -100px;
  animation: float 5s infinite ease-in-out;
}

.balloon:nth-child(1) {
  left: 10%;
  animation-delay: 0s;
}

.balloon:nth-child(2) {
  left: 30%;
  animation-delay: 1s;
}

.balloon:nth-child(3) {
  left: 60%;
  animation-delay: 2s;
}

.balloon:nth-child(4) {
  left: 80%;
  animation-delay: 3s;
}

@keyframes float {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-300px);
  }
}

/* Surprise Button */
.surprise-button {
  background-color: #d3b193;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 1.2rem;
  cursor: pointer;
  margin: 20px 0;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s, transform 0.2s;
}

.surprise-button:hover {
  background-color: #d3b193;
  transform: scale(1.1);
}


/* Surprise Message */
.surprise-message {
  margin-top: 20px;
  padding: 20px;
  background-color: #4e9259;
  color: #fff;
  border-radius: 10px;
  display: none;
  animation: fade-in 1s ease-in-out;
}

.surprise-message.hidden {
  display: none;
}

.surprise-message.visible {
  display: block;
}

@keyframes fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.surprise-image {
  margin-top: 15px;
  width: 200px; /* Ubah ukuran sesuai kebutuhan */
  height: auto;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Footer */
.footer {
  background: #4e9259;
  padding: 10px;
}

.footer p {
  font-size: 0.9rem;
}

</style>
<body>
  <div class="container">
    <header class="header">
      <h1>üéâ ULTAH FIONA CANTIK! üéÇ</h1>
      <p>terimakasih telah mengucapkan selamat dan doa nya! semoga doa nya balik lagi ke kamu ya sayang</p>
      <p>WARNING!!! CANDU</p>
    </header>
    <main class="main-content">
      <div class="balloons">
        <div class="balloon" style="background-color: #FF6B6B;"></div>
        <div class="balloon" style="background-color: #FFD93D;"></div>
        <div class="balloon" style="background-color: #6BCB77;"></div>
        <div class="balloon" style="background-color: #4D96FF;"></div>
      </div>
      <button class="surprise-button" onclick="revealSurprise()">üéÅ Buka Tirai 1! jeng jeng</button>
      <div class="surprise-message hidden">
        <h2>üéâ Su su su surprise! üéâ</h2>
        <p>Jangan diliatin terus nanti candu awokaowkaowk, telima kachih cyinta! uwu lupyu!</p>
        <img src="buatkamu.jpg" alt="Birthday Cake" class="surprise-image">
      </div>
    </main>
    <footer class="footer">
      <p>&copy; love you!</p>
    </footer>
  </div>

<script>
    function revealSurprise() {
  const surpriseMessage = document.querySelector('.surprise-message');
  surpriseMessage.classList.remove('hidden');
  surpriseMessage.classList.add('visible');
}

</script>
</body>
</html>
